<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JAX-RS vs servlet</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Test performcance between JAX-RS and servlet">
    <meta name="author" content="Lars Michaelis">

    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="resources/jquery.min.js"></script>
    <script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="progress progress-jax-rs">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100">
            0% (JAX-RS)
        </div>
    </div>
    <div class="progress progress-servlet">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100">
            0% (Servlet)
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var numberOfServerCalls = 10000;

        callService(numberOfServerCalls, '/rest/simpleRestEndpoint', 'jax-rs', '.progress-jax-rs', function () {
            callService(numberOfServerCalls, '/simpleServlet', 'servlet', '.progress-servlet');
        });
    });

    function callService(/* int */ numberOfServiceCalls, /* string */ servletUrl, /* string */ servletName, /* string */ progressBarSelector, /* function */ callback) {
        var startTime = Date.now();
        var i = 0;
        var numberOfAsyncRequest = 0;
        var responses = 0;
        var maxNumberOfServiceCalls = numberOfServiceCalls;

        var intervall = setInterval(function () {
            if (i < (maxNumberOfServiceCalls - 1)) {
                async(function () {
                    $.ajax({
                        url: '/restvsservlet' + servletUrl,
                        type: 'PUT',
                        beforeSend: function () {
                            i++;
                            numberOfAsyncRequest++;
                        },
                        success: function (result) {
                            responses++;
                            var percent = Math.round((responses / numberOfServiceCalls) * 100);
                            var $bar = $(progressBarSelector).find('.progress-bar');
                            $bar.removeClass('progress-bar-success').removeClass('progress-bar-info').removeClass('progress-bar-warning').removeClass('progress-bar-danger');
                            $bar.css('width', percent + '%').attr('aria-valuenow', percent).html(percent + '% (' + servletName + ')');

                            if (percent < 34) {
                                $bar.addClass('progress-bar-danger');
                            } else if (percent < 67) {
                                $bar.addClass('progress-bar-warning');
                            } else if (percent < 100) {
                                $bar.addClass('progress-bar-info');
                            } else {
                                $bar.addClass('progress-bar-success');
                            }

                            numberOfAsyncRequest--;
                            if (responses >= numberOfServiceCalls) {
                                log(servletName, startTime, responses);
                                if (callback) {
                                    callback();
                                }
                            }
                            //alert(result);
                            //console.log(startTime);
                            //console.log(endTime);
                        }
                    });
                });
            } else {
                clearInterval(intervall);
            }
        }, 0);
    }

    function async(callback) {
        setTimeout(function () {
            if (callback) {
                callback();
            }
        }, 0);
    }

    function sendAjax(/* function */ callback) {
        console.log('ding2');
        callback();
    }

    function log(/* string */ url, /* int */ startTime, /* int */ numberOfServiceCalls) {
        var endTime = Date.now();
        //console.log(startTime);
        //console.log(endTime);
        console.log(numberOfServiceCalls + ' calls of ' + url + ' takes ' + (endTime - startTime) + ' milli seconds');
    }
</script>
</body>
</html>
